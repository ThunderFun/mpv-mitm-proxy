name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: mpv-mitm-proxy-linux
            asset_name: mpv-mitm-proxy-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mpv-mitm-proxy-windows
            asset_name: mpv-mitm-proxy-windows.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: mpv-mitm-proxy-macos
            asset_name: mpv-mitm-proxy-macos

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Prepare artifact
      shell: bash
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          cp target/${{ matrix.target }}/release/mpv-mitm-proxy.exe ${{ matrix.asset_name }}
        else
          cp target/${{ matrix.target }}/release/mpv-mitm-proxy ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.asset_name }}
